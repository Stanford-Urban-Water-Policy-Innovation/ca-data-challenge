<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		
		<title>The California Drought: 2014-2016</title>

		<!-- css for boostrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

		<!-- css for dc.js -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.css" rel="stylesheet">

		<!-- css for c3.js -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet">
		<link href="assets/css/c3.theme.css" rel="stylesheet">

		<!-- css for site (comes after all of the other css) -->
		<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<!-- begin wrap -->		
	<div id="wrap">
	  
	  <!-- begin container -->
		<div class="container">

			<!-- begin content -->
			<div id="content">

				<!-- begin row -->
				<div class="row">


					<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
					<!-- begin section: header -->

					<div class="col-xs-12 col-md-12">
						<h1>The California Drought: 2014-2016</h1>
						<hr>
					</div>

					<!-- end section: header -->
					<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->



					<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
					<!-- begin section: dcjs -->

					<div class="col-xs-12 col-md-12">

						<style>.dc_chart{ min-width: 250px; min-height: 250px; }</style>

						<div style="float:left;">
						<div style="float:left;" id="dcjs_reset_btn_container"> </div>
						
						<table>
							<tr>
								<td>
									<div style="float:left;">
										<h4>Number of suppliers displayed:</h4> 
									</div>
								</td>
								<td>
									<div style="float:left;">
										<div id="suppliers_count"></div>
									</div>
								</td>
							</tr>
						</table>
						
						<br>
						
						<table>
						    <tr>
						        <td>					        
						            <div style="float:left;">
						                <h3>Water demand by region (2016)</h3>
						                <div id="regions_chart"></div>
						            </div>
						        </td>
						        <td>
						            <div style="float:left;">
						                <h3>Population served by suppliers</h3>
						                <div id="population_chart"></div>
						            </div>
						        </td>
						    </tr>
						    <tr>
						        <td>
						            <div style="float:left;" id="dcjs_reset_btn_container"> </div>
						        </td>
						    </tr>
						</table>
						
						<br>
						
						<table>
						    <tr>
						        <td>					        
						            <div style="float:left;">
						                <h3>Monthly water use</h3>
						                <div id="conservation_standard_chart"></div>
						            </div>
						        </td>			        
						    </tr>
						</table>
					
						<hr>
					</div>

					<!-- end section: dcjs -->
					<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

				</div>
				<!-- end row -->

			</div> 
			<!-- end content -->

		</div>
		<!-- end container -->

	</div>
	<!-- end wrap -->	


	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<!-- begin section: footer -->
	<div class="col-xs-12 col-md-12">
		<p> The Data Set was obtained from the <a href="http://www.waterboards.ca.gov/water_issues/programs/conservation_portal/emergency_regulation.shtml" target="_blank">SWRCB: Water Conservation Portal - Emergency Conservation Regulation</a>.
		</p>


	<!-- end section: footer -->
	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->


	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
	<!-- begin section: JS Libraries -->

		<!-- Visualization Libraries - Start -->

			<!-- Visualization Libraries (no dependencies) -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
			<script src="https://cdn.rawgit.com/c3js/c3/master/c3.min.js"></script>

			<!-- DCJS (depends on D3 and Crossfilter being loaded first)  -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.3/d3-queue.min.js"></script>

			<!-- Utility Libraries (no dependencies) -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

		<!-- Visualization Libraries - End -->

    	<!-- DCJS Visualization - Start -->
    	<script src="assets/js/dc_visualization/main.js"></script>
    	<!-- DCJS Visualization - End -->


    <!-- end section: JS Libraries -->

	

    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

</body>
</html>
